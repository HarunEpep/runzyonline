                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="addScriptForm" class="add-script-form">
                <input type="hidden" id="editIndex" value="">
                <div class="form-group">
                    <label for="scriptName">Nama Script</label>
                    <input type="text" id="scriptName" required placeholder="Contoh: Baileys Simple Bot">
                </div>
                <div class="form-group">
                    <label for="scriptImageUrl">Link Gambar</label>
                    <input type="url" id="scriptImageUrl" placeholder="https://link-gambar.com/gambar.jpg">
                </div>
                <div class="form-group">
                    <label for="scriptBadge">Badge</label>
                    <select id="scriptBadge" required>
                        <option value="badge-new">Populer</option>
                        <option value="badge-hot">Hot</option>
                        <option value="badge-updated">Update</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="scriptBadgeText">Text Badge</label>
                    <input type="text" id="scriptBadgeText" required placeholder="Contoh: Populer, Hot, Update">
                </div>
                <div class="form-group">
                    <label for="scriptDesc">Deskripsi</label>
                    <textarea id="scriptDesc" required placeholder="Deskripsi singkat tentang script"></textarea>
                </div>
                <div class="form-group">
                    <label for="scriptFeatures">Fitur (pisahkan dengan koma)</label>
                    <input type="text" id="scriptFeatures" required placeholder="Fitur 1, Fitur 2, Fitur 3">
                </div>
                <div class="form-group">
                    <label for="scriptYoutube">Link YouTube Preview</label>
                    <input type="url" id="scriptYoutube" required placeholder="https://youtube.com/...">
                </div>
                <div class="form-group">
                    <label for="scriptWaNumber">Nomor WhatsApp (tanpa +)</label>
                    <input type="text" id="scriptWaNumber" required placeholder="6285194572459">
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-save"></i> <span id="submitBtnText">Tambah Script</span>
                </button>
            </form>
        </div>
    </div>
